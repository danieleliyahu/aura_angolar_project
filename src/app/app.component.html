<div class="container">
  <app-header
    (movies)="moviesList($event)"
    (newItemEvent)="addItem($event)"
  ></app-header>
</div>
<div class="allMovies" *ngIf="data">
  <div class="movieDiv" *ngFor="let movie of data">
    <p class="title">{{ movie.Title }}</p>
    <img class="poster" src="{{ movie.Poster }}" />
  </div>
</div>
<div class="movieNotFound" *ngIf="movieNotFound">
  <p>{{ movieNotFound }}</p>
</div>
